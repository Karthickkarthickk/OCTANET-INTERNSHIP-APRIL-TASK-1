<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('pexels-adrien-olichon-2537605.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .body {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
            position: relative; 
        }
        .title {
            text-align: center;
            margin: 45px auto 20px; 
            color: rgb(4, 28, 28);
        }
        .title span {
            color: #101312;
        }
        .about {
            text-align: center;
            margin-top: 20px;
        }
        .about a {
            margin-right: 40px; 
            color: #fff;
        }
        .Order button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .Order button:hover {
            background-color: #0056b3;
        }
        .random-thought {
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="about">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
            <a href="">FAQs</a>
        </div>
        <div class="welcome">
            <h1 class="title">BEST"<span> C</span>ANTEEN</h1>
        </div>
        <div class="Order">
            <button type="button">Order Now</button>
        </div>
    </div>
    <div class="random-thought">
        <p>Good food, good mood - the essence of a delightful day!</p>
    </div>
</body>
</html>
